            <div class="voltar">
			    <a href="/voltar" class="exit">Voltar</a> 
            </div>

            <div class="titulo">
                <label for="titulo">Livros Emprestados:</label>
            </div>

		<table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Matricula</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Curso</th>
                <th>Titulo</th>
                <th>Data</th>
                <th></th>                
            </tr>
        </thead>
        <tbody>
            <tr th:each="emprestar : ${emprestar}" th:id="'emprestimo-' + ${emprestar.id}">
                <td th:text="${emprestar.id}"></td>
                <td th:text="${emprestar.matricula}"></td>
                <td th:text="${emprestar.nome}"></td>
                <td th:text="${emprestar.email}"></td>
                <td th:text="${emprestar.curso}"></td>
                <td>
                    <span th:each="titulo : ${emprestar.livros}">
                        <span th:text="${titulo}"></span>
                        <br>
                    </span>
                </td>
                <td th:text="${emprestar.dataEmprestimo}"></td>
                <td><button th:onclick="'devolverLivro(' + ${emprestar.id} + ')'">Devolver</button></td>                
            </tr>
        </tbody>
    </table>
    
    <script src="js/checkbox.js"></script>
