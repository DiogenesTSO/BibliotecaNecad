<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    
	    <link rel="stylesheet" href="/CadastrarLivros.css">
	    
	    <title>Biblioteca Necad - Cadastrar Alunos</title>
	    
	</head>
	<body>
	
	<form th:action="@{/alunos}" method="post">
    
    <label for="matricula">Matricula do Aluno:</label>
    <input type="number" id="matricula" name="matricula" th:field="*{alunos.matricula}" required>
<br>   
    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" name="nome" th:field="*{alunos.nome}" required>
<br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{alunos.email}" required>
<br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" onkeyup="formatarCPF(event)" maxlength="14" name="cpf" th:field="*{alunos.cpf}" required>
<br>
    <label for="curso">Curso:</label>
    <input type="text" id="curso" name="curso" th:field="*{alunos.curso}" required>
<br>
    <button type="submit">Cadastrar</button>
    <a href="/voltar">Voltar</a>
</form>

	

<script src="js/cpf.js"></script>

</body>
</html>
