<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    
		<link rel="icon" href="/Image/Necad.png">
	    <link rel="stylesheet" href="/CadastrarLivros.css">
	    
	    <title>Biblioteca Necad - Cadastrar Livros</title>
	    
	</head>
	
	<body>
		
		<h2>Cadastrar Livros</h2>
		
		<form th:action="@{/livros}" method="post">
			<label for="titulo">Titulo do livro:</label>
    		<input type="text" id="titulo" name="titulo" th:field="*{livros.titulo}" required>
<br>   
		    <label for="autor">Autor do livro:</label>
		    <input type="text" id="autor" name="autor" th:field="*{livros.autor}" required>
<br>
		    <label for="categoria">Categoria:</label>
		    <input type="text" id="categoria" name="categoria" th:field="*{livros.categoria}" required>
<br>
		    <label for="ano">Ano:</label>
		    <input type="number" id="ano" name="ano" th:field="*{livros.ano}" required>
<br>
		    <label for="exemplares">Exemplares:</label>
		    <input type="number" id="exemplares" name="exemplares" th:field="*{livros.exemplares}" required>
<br>
		    <button type="submit">Cadastrar</button>
		    <a href="/voltar">Voltar
		</form>
		
	</body>
</html>
