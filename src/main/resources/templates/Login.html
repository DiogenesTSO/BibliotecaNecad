<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/Image/Necad.png">
    <link rel="stylesheet" href="Login.css">

    <title>Login</title>

</head>
<body>

    <div class="container">
        <form class="log" th:action="@{/login}" method="post">
            <h2 class="tex4">Biblioteca NECAD</h2>
            <h3 class="tex1">Login</h3>
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br>
            <p class="erro" th:if="${mensagem}">Usuário ou senha inválidos!</p>

            <p class="text3">É aluno(a) e deseja consultar os livros disponíveis? <a href="#" id="showCad">Cadastre-se</a></p>
            <button type="submit">Entrar</button>
        </form>
    
        <form class="cad" style="display: none;" id="showSign" th:action="@{/cadastrar}" method="post">
            <h2 class="tex2">Cadastro</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" minlength="8" required><br>
            
            <label for="papel"></label>
            <select id="papel" name="papel" required>
                <option value="ALUNO">Aluno(a)</option>
            </select><br>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    

    <script>
        const showLink = document.getElementById('showCad')
        const signupForm = document.getElementById('showSign')

        showLink.addEventListener('click', function(event) {
            event.preventDefault();
        signupForm.style.display = 'block';
        signupForm.style.opacity = '1';
        });

        
        
    </script>

    
</body>
</html>
